<div class="contenidoform">
    <div class="preform">
        <form [formGroup]="myForm" class ="form">
            

            <div class="form-group">
                <input type="text" placeholder="Nombre" formControlName="nombre"
                    [ngClass]="{'is-invalid': (myForm.get('nombre').dirty || myForm.get('nombre').touched) && !myForm.get('nombre').valid}" />
                <div *ngIf="!myForm.get('nombre').valid" class="invalid-feedback">
                    Es necesario insertar nombre
                </div>
            </div>

            <div class="form-group">
                <input type="text" placeholder="apellidos" formControlName="apellidos"
                    [ngClass]="{'is-invalid': (myForm.get('apellidos').dirty || myForm.get('apellidos').touched) && !myForm.get('apellidos').valid}" />
                <div *ngIf="!myForm.get('apellidos').valid" class="invalid-feedback">
                    Es necesario insertar apellidos
                </div>
            </div>

            <div class="form-group">
                <input type="text" placeholder="Email" formControlName="email"
                    [ngClass]="{'is-invalid': (myForm.get('email').dirty || myForm.get('email').touched) && !myForm.get('email').valid}" />
                <div *ngIf="!myForm.get('email').valid" class="invalid-feedback">
                    <div *ngIf="myForm.get('email').errors.required">La direccion de email es obligatoria</div>
                    <div *ngIf="myForm.get('email').errors.email">Direccion de email incorrecta</div>
                </div>

            </div>

            <div class="form-group">
                <input type="text" placeholder="url" formControlName="url"
                    [ngClass]="{'is-invalid': (myForm.get('url').dirty || myForm.get('url').touched) && !myForm.get('url').valid}" />
                <div *ngIf="!myForm.get('url').valid" class="invalid-feedback">
                    Es necesario insertar foto
                </div>
            </div>

            <div class="form-group">
                <input type="password" placeholder="Contraseña" formControlName="password"
                    [ngClass]="{'is-invalid': (myForm.get('password').dirty || myForm.get('password').touched) && !myForm.get('password').valid}" />
                <div *ngIf="!myForm.get('password').valid" class="invalid-feedback">
                    <div *ngIf="myForm.get('password').errors.required">La clave es obligatoria</div>
                    <div *ngIf="myForm.get('password').errors.minlength">Debe contener al menos 8 caracteres</div>

                </div>
            </div>
            <div class="form-group"></div>
            <input type="password" placeholder="Repetir Contraseña" formControlName="password2"
                [ngClass]="{'is-invalid': (myForm.get('password2').dirty || myForm.get('password2').touched) && !myForm.get('password2').valid}" />
            <div *ngIf="!myForm.get('password2').valid" class="invalid-feedback">
                <div *ngIf="myForm.get('password2').errors.required">La clave es obligatoria</div>
                <div *ngIf="!myForm.get('password2').errors.required && myForm.get('password2').errors.matchPassword">
                    las claves no coinciden</div>
            </div>
        </form>

        <button type="button" class="boton" (click)="register()" [disabled]="myForm.invalid">Registrarse</button>

    </div>

</div>
