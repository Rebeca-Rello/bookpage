<div class="main">
  <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">




    <div class="row g-3 col-1" >
      <div class="col-auto">
        <label for="inputPassword2" class="visually-hidden">Email</label>
        <input type="password" class="form-control" id="inputPassword2" placeholder="Email" [(ngModel)]="user.email"
          required>
      </div>
      <div class="col-auto">
        <label for="inputPassword2" class="visually-hidden">Password</label>
        <input type="password" class="form-control" id="inputPassword2" placeholder="Password"
          [(ngModel)]="user.password" required>
      </div>
      <div class="col-auto">
        <label for="inputPassword2" class="visually-hidden">Confirm Password</label>
        <input type="password" class="form-control" id="inputPassword2" placeholder="Confirm Password"
          [(ngModel)]="user.password" required>
      </div>
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary mb-3">Login</button>
    </div>

  </form>
</div>
